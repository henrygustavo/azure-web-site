<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Image Recognition</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <a [routerLink]="['/','images','add']" style="float: right" class="btn btn-success">
        <i class="glyphicon glyphicon-plus"></i>Add</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor=" let image of images">
      <div class="thumbnail">
        <img class="img-responsive img-gallery" src="{{image.imagePath}}">
        <div class="caption">
          <p>{{image.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /#page-wrapper -->
