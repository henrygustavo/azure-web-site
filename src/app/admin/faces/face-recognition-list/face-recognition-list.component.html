<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Face Recognition</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <a [routerLink]="['/','faces','add']" style="float: right" class="btn btn-success">
        <i class="glyphicon glyphicon-plus"></i>Add</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor=" let face of faces">

        <img class="img-responsive img-gallery" src="{{face.imagePath}}">

      <button (click)="showDetail(face.imageId)" class="btn btn-default btn-block">Detail</button>
    </div>
  </div>
</div>
<!-- /#page-wrapper -->
